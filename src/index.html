    <main>
        <!--AQUI EMPIEZA EL PRIMER FORMULARIO DE DATOS GENERALES-->
        <div class="formularioCifrar" id="formularioCifrar">
    <H3 class="formDatos">DATOS GENERALES</H3>
<div class="contenedorInputs">
          <input id="nombre" placeholder="NOMBRE" class="input100"/>

          <input name="edad" id="edad" type="number" placeholder="EDAD" class="input48"/>
         
          <input name="nacimiento" id="nacimiento" type="text" placeholder="LUGAR DE NACIMIENTO" class="input48"/>
    
          <input name="puesto" id="puesto" list="puesto_solicitado" placeholder="PUESTO" class="input48"/>
          <datalist id="puesto_solicitado">
            <option value="COMMUNITY MANAGER">
            <option value="FRONT END">
            <option value="GERENTE DE PRODUCTO">
            <option value="ANALISTA DE NEGOCIOS">
            <option value="AUXILIAR ADMINISTRATIVO">      
          </datalist>
    
          <input name="sueldo" id="sueldo" type="number" placeholder="SUELDO" class="input48"/>
        
          <input name="email" id="email" type="email" placeholder="E-MAIL" class="input48"/>
     
          <input name="celular" id="celular" type="tel" placeholder="NUMERO CELULAR" class="input48"/>
     
          <input name="escolaridad" id="escolaridad" list="escolaridad1" placeholder="ESCOLARIDAD" class="input48"/>
          <datalist id="escolaridad1">
            <option value="SECUNDARIA">
            <option value="BACHILLER">
            <option value="LICENCIATURA">
            <option value="ESPECIALIZACIÓN">
            <option value="MAESTRÍA">      
          </datalist>

    
          <input name="idiomas" id="idiomas" type="text" placeholder="IDIOMAS"class="input48"/>
    
          <input name="habilidades" id="habilidades" type="text" placeholder="HABILIDADES" class="input100"/>
    
          <input name="experiencia" id="experiencia" type="text" placeholder="EXPERIENCIA" class="input100"/>
   
          <input name="comentarios" id="comentarios" type="text" placeholder="COMENTARIOS" class="input100"/>
          

<!--<input type="submit" value="ENVIAR" class="btnEnviar"/>-->
        <button id="boton1">ENVIAR</button>
        <input name="posiciones" id="posiciones" type="number" placeholder="POSICIONES"/>
        <input type="reset" value="BORRAR" class="btnEnviar"/>

</div>
</div>
